<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Arasaka - Home</title>
    <link rel="icon" type="image/x-icon" href="/dna-solid.svg">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/generalStyle.css}">
    <link rel="stylesheet" th:href="@{/css/styling.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/407709a987.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styling.css}">
	<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body onload="setUp()">

<nav class="navbar navbar-expand-lg navbar-light" style="background-color:#87CEEB">
    <div class="container-fluid">
        <a class="navbar-brand navText" th:href="@{home}"><i class="fa-solid fa-dna"></i> Arasaka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search Arasaka" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div> <!--If someone knows how to maybe make this smaller feel free to-->
            <ul class="navbar-nav" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link navText" th:href="@{catalogue}">Catalogue</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle navText" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hello <span th:text="${session.greeting}"></span> <!-- This should change to access a user's name if they are logged in or we could just copy this page and change what it says in the copy-->
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{basket}">Basket</a></li>
                        <li><a class="dropdown-item" th:href="@{history}">Order History</a></li>
                    </ul>
                </li>
				<li class = "nav-item">
					<a class = "nav-link navText" onclick = "openSIForm()">Sign in</a>

					<div class = "form-popup" id = "signIn">
					  <form class = "form-container">
						<h3>Login</h3>
						
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>

						<button type="submit" class="btn btn-success">Login</button>
						<button type="button" class="btn cancel btn-warning" onclick="openSUForm()">Register</button>
						<button type="button" class="btn cancel btn-danger" onclick="closeForm()">Close</button>
					  </form>
					</div>
					
					<div class = "form-popup" id = "signUp">
					  <form class = "form-container">
						<h3>Register</h3>
						
						<div class="form-floating mb-3">
							<input type="username" class="form-control" id="floatingInput" placeholder="User Name">
							<label for="floatingInput">User Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
							<label for="floatingPassword">Password</label>
						</div>
						<div class="form-floating mb-3">
							<input type="name" class="form-control" id="floatingInput" placeholder="Name">
							<label for="floatingInput">Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
							<label for="floatingInput">Email address</label>
						</div>

						<button type="submit" class="btn btn-success">Login</button>
						<button type="button" class="btn cancel btn-danger" onclick="closeForm()">Close</button>
					  </form>
					</div>
				</li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row text-center">
        <br>
        <br>
        <h3 class="products">New Products</h3>
<!--        Testing for passing input into Database-->
<!--        will be moved when proper login window made-->
        <form method = "POST" action="register">
            Username: <br>
            <input type = "text" name = "username"><br>
            Password: <br>
            <input type = "text" name = "password"><br>
            name: <br>
            <input type = "text" name = "name"><br>
            Email: <br>
            <input type = "text" name = "email"><br>
            <button id="submit" type = "submit"> Sign Up </button>
        </form>
<!--        Testing for passing input into Database-->
        <p>Check out the latest models just in!</p> <!--Images should go in columns maybe? If someone has a better idea (which they probably will) feel free to lmk -Andrew -->
        <div class="col-lg-4">
            <img src="/pictures/cortana.jpeg" class="img-thumbnail image" alt="CTN 0453-0">
        </div>
        <div class="col-lg-4">
            <img src="/pictures/ultron.jpg" class="img-thumbnail image" alt="Ultron">
        </div>
        <div class="col-lg-4">
            <img src="/pictures/jarvis.png" class="img-thumbnail image" alt="J.A.R.V.I.S.">
        </div>
    </div>
    <br>
    <div class="row text-center">
        <h3 class="products">Popular Products</h3>
        <p>Popular among other users. . .</p>
        <div class="col-lg-4">
            <img src="/pictures/stockai.jpg" class="img-thumbnail image" alt="T-800">
        </div>
        <div class="col-lg-4">
            <img src="/pictures/auto.jpg" class="img-thumbnail image" alt="A-113">
        </div>
        <div class="col-lg-4">
            <img src="/pictures/irobot.png" class="img-thumbnail image" alt="NS-5">
        </div>
    </div>
    <br>
</div>
<hr>

<script>
	function setUp() {
		closeForm();
	}

	function openSIForm() {
		document.getElementById("signUp").style.display = "none";
		document.getElementById("signIn").style.display = "block";
	}
	
	function openSUForm() {
		document.getElementById("signIn").style.display = "none";
		document.getElementById("signUp").style.display = "block";
	}

	function closeForm() {
		document.getElementById("signIn").style.display = "none";
		document.getElementById("signUp").style.display = "none";
	}
</script>

</body>
</html>
