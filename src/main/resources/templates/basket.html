</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search <websitename>" aria-label="Search" aria-describedby="search-addon" />

        </div>
    </div>
</nav>
<br>

<!--Setting up basic template for basket to be used with thymeleaf-->
<div class="container" th:each="item: ${basket}">
    <div class="row border">
        <div class="col">
            <img th:src=${item.key.imagePath} alt="Ai" width=384 height=216>
        </div>
        <div class="col text-center my-auto">
            <h1 th:text="${item.key.modelName}">Name</h1>
            <h1 th:text="'â‚¬'+${item.key.price}">Price</h1>
            <label for="qty" class="text" data-inline="true">Qty</label>
            <form method="POST"
                  th:action="@{basket/changeqty/{modelName}/{modelType}/{price}
                  (modelName=${item.key.modelName},
                  modelType=${item.key.modelType},
                  price=${item.key.price},
                  imagePath=${item.key.imagePath})}">
                <select id="qty" onchange="this.form.submit()" name="newQuantity">
                    <option><span th:text="${item.value}"></span></option>
                    <option th:value="1">1</option>
                    <option th:value="2">2</option>
                    <option th:value="3">3</option>
                </select>
            </form>
            <form method="POST"
                  th:action="@{basket/changetype/{modelName}/{modelType}/{price}
                  (modelName=${item.key.modelName},
                  modelType=${item.key.modelType},
                  price=${item.key.price},
                  imagePath=${item.key.imagePath})}">
                <select id="modelType" onchange="this.form.submit()"  name="newType">
                    <option><span th:text="${item.key.modelType}"></span></option>
                    <option th:value="trained">Trained</option>
                    <option th:value="untrained">Untrained</option>
                </select>
            </form>
            <form method="POST"
                  th:action="@{basket/delete/{modelName}/{modelType}/{price}
                  (modelName=${item.key.modelName},
                  modelType=${item.key.modelType},
                  price=${item.key.price},
                  imagePath=${item.key.imagePath})}">
                <button type="submit" th:value="${item.key}" data-inline="true">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
