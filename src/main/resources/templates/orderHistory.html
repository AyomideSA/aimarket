<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Arasaka - Order History</title>
    <link rel="icon" type="image/x-icon" href="dna-solid.svg">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/orderHistoryStyle.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/407709a987.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{home}"><i class="fa-solid fa-dna"></i>Arasaka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Search <websitename>" aria-label="Search" aria-describedby="search-addon" />
                <span class="input-group-text border-0" id="search-addon">
                    <i class="fas fa-search"></i>
                </span>
            </div> <!--If someone knows how to maybe make this smaller feel free to-->
            <ul class="navbar-nav" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{catalogue}">Catalogue</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hello <span th:text="${session.user.username}"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Sign In</a></li> <!-- **** Jarek could do this-->
                        <li><a class="dropdown-item" th:href="@{basket}">Basket</a></li>
                        <li><a class="dropdown-item" th:href="@{history}">Order History</a></li>
                        <li><a class="dropdown-item" th:if="${session.isAdmin}" th:href="@{addModel}">Add Model</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>

<table class="table table-bordered orderTable">
    <tr>
        <th style="background-color:#87CEEB;" scope="col">Order Id</th>
        <th th:if="${session.isAdmin}" scope="col">User Id</th>
        <th scope="col">Items</th>
        <th scope="col">Order Date</th>
        <th scope="col">Order Status</th>
    </tr>
    <tbody>
        <tr th:each="order:${orders}">
            <td th:text="${order.id}"></td>
            <td th:if="${session.isAdmin}" th:text="${order.userId}"></td>
            <td>
                <span th:each="item: ${#strings.arraySplit(order.orderDetails, '-')}">
                    <span th:with="details=${#strings.arraySplit(item, '_')}">
                        <span th:text="${details[0]+','}"></span>
                        <span th:text="${details[1]+','}"></span>
                        <span th:text="${'â‚¬'+details[2]}"></span>
                        <span th:text="${'Quantity:'+details[3]}"></span>
                        <br>
                    </span>
                </span>
            </td>
            <td th:text="${order.date}"></td>
            <td th:if="${!session.isAdmin}" th:text="${order.status}"></td>
            <td th:if="${session.isAdmin}" style="text-align: center; vertical-align: middle;">
                <form style="display:inline;" method="POST"
                      th:action="@{history/changeStatus/{id} (id=${order.id})}">
                    <select id="orderStatus" onchange="this.form.submit()"  name="newStatus">
                        <option th:if="${order.status == 'new'}" value="new">New</option>
                        <option th:if="${order.status == 'new'}" value="arrived">Arrived</option>
                        <option th:if="${order.status == 'new'}" value="cancelled">Cancelled</option>

                        <option th:if="${order.status == 'arrived'}" value="arrived">Arrived</option>
                        <option th:if="${order.status == 'arrived'}" value="new">New</option>
                        <option th:if="${order.status == 'arrived'}" value="cancelled">Cancelled</option>

                        <option th:if="${order.status == 'cancelled'}" value="cancelled">Cancelled</option>
                        <option th:if="${order.status == 'cancelled'}" value="arrived">Arrived</option>
                        <option th:if="${order.status == 'cancelled'}" value="new">New</option>
                    </select>
                </form>
            </td>
    </tbody>
</table>

</body>
</html>
